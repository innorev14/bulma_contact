{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}MakeWebnBot Contact{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    {% block css %}
    {% endblock %}
</head>
<body>
<nav class="navbar is-link" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
              <div class="has-background-black-ter">
    <a class="navbar-item" href="{% url 'contact:email_list' %}">
      <img src="{{static_url}}/static/images/logo.png" width="112" height="28">
  </div>
    </a>

    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="{% url 'contact:email_list' %}">
        Home
      </a>

      <a class="navbar-item" href="{% url 'contact:email_create' %}">
        Create
      </a>

      </div>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a class="button is-primary" href="{% url 'account_signup' %}">
            <strong>Sign up</strong>
          </a>
          <a class="button is-light" href="{% url 'account_login' %}">
            Log in
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
{% block content %}
{% endblock %}

{% block script %}
{% endblock %}
</body>
</html>
